<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="root">

    <header class="header">
        <img class="header__logo" src="images/logo.svg"  alt="Логотип заголовка">
    </header>
    <main class="main">
        <section class ="profile">
            <img src="./images/image.png" alt="Картинка_профиля" class="profile__avatar"/>
            <div class="profile__info">
              <h1 class="profile__username">Жак-Ив Кусто</h1>
              <button type="button" class="profile__button profile__button_edit element-opacity"></button>
              <p class="profile__position">Исследователь океана</p>
            </div>
            <button type="button" class="profile__button profile__button_add element-opacity"></button>
            /*Не понимаю что не так, вроде как согласно БЭМу все */
          </section>
        <section class="elements">
            <div class="element">
                <img class="element__photo"  src="./images/amsterdam.jpg" alt="Амстердам">
                <div class="element__fit">
                <p class="element__text">Амстердам</p>
                <button class="element__like element-opacity"></button>
                </div>
            </div>
            <div class="element">
                <!--Не понимаю что не так, тут тоже все по БЭМ, есть блок внутри него другой блок, дальше во вложенном блоке задаю элеменнты, какая связь должна быть между блоками*/ --> 
                <img class="element__photo" src="./images/london.jpg" alt="Лондон">
                <div class="element__fit">
                <p class="element__text">Лондон</p>
                <button class="element__like element-opacity"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__photo" src="./images/paris.jpg" alt="Париж">
                <div class="element__fit">
                <p class="element__text">Париж</p>
                <button class="element__like element-opacity"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__photo" src="images/porto.jpg" alt="Порто">
                <div class="element__fit">
                <p class="element__text">Порту</p>
                <button class="element__like element-opacity"></button>
                </div>
            </div>
            <div class="element">   
                <img class="element__photo" src="images/rome.jpg" alt="Рим">
                <div  class="element__fit">
                <p class="element__text">Рим</p>
                <button class="element__like element-opacity"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__photo" src="images/strasbourg.jpg" alt="Страсбург">
                <div class="element__fit">
                <p class="element__text">Страсбург</p>
                <button class="element__like element-opacity"></button>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__author">&copy;2021. Юра Миронов</p>
    </footer>
    <div class="popup">
        <div class="popup__container">
          <button class="popup__close-button element-opacity" type="button"></button>
          <h2 class="popup__header ">Редактировать профиль</h2>
        <form class="popup__form" name="popup__form">
            <input class="popup__input popup__input-title" type="text" name="popup__title">
            <input class="popup__input popup__input-subtitle" type="text" name="poput__subtitle">
            <button class="popup__submit element-opacity" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
