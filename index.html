<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="root">
    <header class="header">
        <img class="header__logo" src="images/logo.svg"  alt="Логотип заголовка">
    </header>
    <main class="main">
        <section class ="profile">
            <img src="./images/image.png" alt="Картинка_профиля" class="profile__avatar"/>
            <div class="profile__info">
              <h1 class="profile__username">Жак-Ив Кусто</h1>
              <button type="button" class="profile__button profile__button_type_edit element-opacity"></button>
              <p class="profile__position">Исследователь океана</p>
            </div>
            <button type="button" class="profile__button profile__button_type_add element-opacity"></button>
          </section>
        <section class="cards">
            <ul class=elements></ul>
            <template class="templateElements">
                <li class="element">
                    <button type="button" class="element__button-delete"></button>
                    <img class="element__photo" src="#" alt="#">
                    <div class="element__fit">
                        <p class="element__text">Template</p>
                        <button class="element__like element-opacity"></button>
                    </div>
                </li>
            </template>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__author">&copy;2021. Юра Миронов</p>
    </footer>
    <div class="popup popup_type_edit">
        <div class="popup__container">
            <button class="popup__close-button popup__close-button-edit element-opacity" type="button"></button>
            <h2 class="popup__header ">Редактировать профиль</h2>
            <form class="popup__form" name="popup__form">
                <input class="popup__input popup__input_type_title" type="text" name="popup__title">
                <input class="popup__input popup__input_type_subtitle" type="text" name="poput__subtitle">
                <button class="popup__submit" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_type_add-card">
        <div class="popup__container">
            <button class="popup__close-button popup__close-button-add element-opacity" type="button"></button>
            <h2 class="popup__header ">Новое место</h2>
            <form class="popup__form popup__form-type-card" name="popup__form">
                <input class="popup__input popup__input_type_description" type="text" name="popup__title" placeholder="Название">
                <input class="popup__input popup__input_type_link" type="text" name="poput__subtitle" placeholder="Ссылка на страницу">
                <button class="popup__submit" type="submit">Отправить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_type_image">
        <figure class="popup__container popup__container_type_image">
            <button class="popup__close-button popup__close-button-img element-opacity" type="button"></button>
            <img class="popup__image" alt="#" src="#">
            <figcaption class="popup__caption"></figcaption>
        </figure>

    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
